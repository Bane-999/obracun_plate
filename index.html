<!DOCTYPE html>
<html lang="en">
<head>

            <br>
            <div class="element one">

                <p><em>*Unesi ukupan broj sati (npr. 57 ili 13+2+32+10), i klikni na dugme 'issues'.<br>

            </div>

            <div class="element">
